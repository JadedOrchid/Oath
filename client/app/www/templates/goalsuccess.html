<ion-view view-title="What's your global impact?">
  <ion-content class="padding">
    <div class="boxIt">
      <div class="list card" ng-repeat="success in successes">
        <div class="item item-body noPadding">
          <h3 class="successHeadline" style="font-size:18px">{{success.headline}}</h3>
          <img class="full-image round-corners" src='{{success.img}}'>
          <p>
            <b>{{success.orgName}}</b> {{success.description}}
          </p>
          <button class="button button-solid button-positive center" ng-click="successClick(success)">
              {{success.clickAction}} for {{success.price}}
         </button>
          </div>
        </div>

    </div>

  </ion-content>
</ion-view>
