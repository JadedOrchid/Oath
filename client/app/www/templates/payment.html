<ion-view view-title="Summary">
  <ion-content class="padding">

    <div class="list card">
      <div class="item item-avatar">
        <img src="{{goal.success.img}}">
        <h2 style="text-align:left">Successful: <br>{{goal.success.orgName}}</h2>
        <p>Your donation of {{goal.success.price}} will go to {{goal.success.clickAction}}</p>
      </div>
    </div>

    <div class="list card">
      <div class="item item-avatar">
        <img src="{{goal.fail.img}}">
        <h2 style="text-align:left">Unsuccessful:</h2>
        <p>Your donation of {{goal.success.price}} will go to {{goal.fail.clickAction}}</p>
      </div>
    </div>
