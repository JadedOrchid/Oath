<ion-view view-title="{{goal.goalType.title}}" ng-model="GoalStuff">
  <ion-content class="padding background">
    <h1 class="goalDeetsHeadline">I pledge to average</h1>
      <label class="item item-input">
        <input ng-model="target" class="bottom" type="number" placeholder="{{goal.goalType.suggestedGoal}}">
      </label>
    <h1 class="goalDeetsHeadline">{{goal.goalType.unit}} per {{goal.goalType.phase}} </h1>
    <label class="item item-input item-select" style="padding-left: 0px">
      <div class="goalDeetsHeadline h1">for</div>
        <select
        ng-model="timeframe"
        ng-options="time for time in times"
        ng-init="timeframe=times[0]"
        ng-change="selected(timeframe)"
        ></select>

    </label>
<br>

    <h3> That's a total of {{target * days}} {{goal.goalType.unit}}. Wow!</h3>
    <h3> timeframe is {{timeframe}}</h3>
    <button class="button button-block button-outline button-positive" ng-click="updateDeets()">Submit</button>
