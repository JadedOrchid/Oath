<ion-view hide-back-button="true" view-title="Progress">
  <ion-content class="padding has-footer">
      <div ng-repeat="goal in goals">
       <div><h1>{{ goal.goalType.title }}</h1></div>
        <div class='chart-container'>
          <canvas tc-chartjs-doughnut chart-options="options" chart-data="goal.graphData" auto-legend></canvas>

          <div class='time-chart-container'>
            <canvas tc-chartjs-doughnut chart-options="options" chart-data="goal.timeData" auto-legend></canvas>
          </div>
      <br>
      <div class='legend-container'>
        <div style='float: left; margin-right: 10px;'><div class='goal-type-legend'></div>Current {{ goal.goalType.unit }}</div>
        <div><div class='time-chart-legend'></div>Time Remaining</div>
      </div>
      <br>
          <hr>
        </div>
      </div>

  </ion-content>
</ion-view>

<div navs></div>
