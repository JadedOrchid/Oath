<ion-view view-title="Progress">
  <ion-content class="padding">
    <h1>Goal Progress!</h1>

    <ion-list>
      <ion-item collection-repeat="goal in currentGoals">
         {{goal.goalType.title}} for {{goal.success.orgName}} Time remaining: {{goal.timeRemaining}} Progress: {{goal.progress}}
      </ion-item>
    </ion-list>
