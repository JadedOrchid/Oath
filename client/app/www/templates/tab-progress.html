<ion-view hide-back-button="true" view-title="Progress">
  <ion-content class="padding has-footer">
    <ion-list>
      <ion-item ng-repeat="datum in data">

       <canvas tc-chartjs-doughnut chart-options="options" chart-data="datum.graphData" auto-legend></canvas>
      {{datum.goal}}

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
