<ion-view view-title="What kind of goal?">
  <ion-content class="padding">

    <div class='goal-type-container' >

        <div class="row">
          <ion-item class='card col goaldimensions' ng-click="goalClick(goalTypes[0])">
            <div class="icon-text-wrapper">
              <i class="ion-android-walk iconsize"></i>
            </div>
            <div class='goal-text'>
              <div>Step</div>
            </div>
          </ion-item>
          <ion-item class='card col goaldimensions' ng-click="goalClick(goalTypes[1])">
            <div class="icon-text-wrapper">
              <i class="ion-ios-cloudy-night-outline iconsize"></i>
            </div>
            <div class='goal-text'>
              <div>Sleep</div>
            </div>
          </ion-item>
        </div>

        <div class="row">
          <ion-item class='card col goaldimensions' ng-click="goalClick(goalTypes[2])">
            <div class="icon-text-wrapper">
              <i class="ion-android-bicycle iconsize"></i>
            </div>
            <div class='goal-text'>
              <div>Cycling</div>
            </div>
          </ion-item>
          <ion-item class='card col goaldimensions' ng-click="goalClick(goalTypes[3])">
            <div class="icon-text-wrapper">
              <i class="ion-android-walk iconsize"></i>
            </div>
            <div class='goal-text'>
              <div>Running</div>
            </div>
        </div>

        <div class="row">
          <ion-item class='card col goaldimensions' ng-click="goalClick(goalTypes[4])">
            <div class="icon-text-wrapper">
              <i class="ion-android-radio-button-on iconsize"></i>
            </div>
            <div class='goal-text'>
              <div>Focus</div>
            </div>
          </ion-item>
          </ion-item>
          <ion-item class='card col goaldimensions' ng-click="goalClick(goalTypes[5])">
            <div class="icon-text-wrapper">
              <i class="ion-ios-monitor iconsize"></i>
            </div>
            <div class='goal-text'>
              <div>Technology</div>
            </div>
          </ion-item>
        </div>

   </div>

  </ion-content>
</ion-view>
