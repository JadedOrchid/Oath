<ion-view animation="no-animation" hide-back-button="true" view-title="Welcome to Sympact!">
  <ion-content class="padding">
    <div>
      <h2>Sympact</h2>

      <p class="mid soft"> We'll never post without your permission. </p>

      <h4>Log in</h4>

      <form action="/auth/login" method="post">
        <div class="list">
          <label class="item item-input">
            <input type="email" name="email" placeholder="Email address">
          </label>
          <label class="item item-input">
            <input type="password" name="password" placeholder="Password">
          </label>
          <br>
          <button class="button login button-outline button-block button-positive" >
            Sign In
          </button>
        </div>
      </form>

      <div class="horizontal-separator">
        <span class="separator-text">or</span>
      </div>
      <h6 class="mid" >
        <a href = "#/signup">Forgot password?</a> |
        <a href = "#/signup">Create a new account </a>
      </h6>

    </div>
      <form action="/auth/facebook" method="get">
        <button class="button login button-block button fb"><i padding="10px" class="icon ion-social-facebook"></i>
         Facebook
        </button>
      </form>
  </ion-content>
</ion-view>
